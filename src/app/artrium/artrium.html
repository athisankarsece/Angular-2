<style>    
    .rowPadding {
        padding-top: 15px;
    }
	
	.uploadPadding {
		padding-top: 10px;
	}
	
	.imageNameStyle {
		text-align: center;
		padding-top: 5px;
	}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-home"></i> Artrium</h3>
    </div>
    <div class="panel-body">
		<form>
		  Choose file to upload : <br>
		  <input type="file" (change)="changeListner($event)" />
		</form>
		<h4 class="uploadPadding">Uploaded Images</h4>
		<div class="row">
			<div class="col-md-4 rowPadding" *ngFor="let image of file_srcs">
				<a class="thumbnail">
					<img width="100%" src="{{image.ImageSrc}}" alt="">
					<p class="imageNameStyle">{{image.ImageName}}</p>
				</a>
			</div>
		</div>
    </div>
</div>
